<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeWo-direkt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="header">
            <div class="logo">
                <div class="img-container">
                    <img src="/images/logo.svg" alt="logo">
                </div>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="">Download the app</a></li>
                    <li><a href="">travel planner</a></li>
                    <li><a href="">register accomodation</a></li>
                    <li><a href="">Help</a></li>
                    <li><a href="">My Travels</a></li>
                    <li><a href="">Register</a></li>
                </ul>
            </div>
        </div>
        <div class="hero-section">
            <div class="hero-text">
                <h1>Everything is fine, you book with FeWo-direkt</h1>
                <div class="input-container">
                    <input type="text" placeholder="Destination..">
                    <input type="date" placeholder="Nov. 22 - Nov 29">
                    <input type="text" placeholder="2 travelers">
                    <button>Seek</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="popular-section">
        <div class="destinations">
            <h2>Popular travel destinations</h2>
            <div class="destination-card">
                <img src="" alt="">
                <p>Paris</p>
            </div>
        </div>
        <div class="accomodations">
            <div class="accomodations-card">

            </div>
        </div>
    </div>
